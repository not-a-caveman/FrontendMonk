<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>

    <!-- bootstrap grid -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.css">


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/custum.css">

    <link rel="shortcut icon" href="./image/qr-code-component-main/qr-code-component-main/images/favicon-32x32.png"
        type="image/x-icon">

</head>

<body>
    <main>
        <div class="container">
            <div class="row row d-flex justify-content-center align-content-center">
                <div class="col-md-4 ">
                    <div class="card">
                        <div class="qr-code"> <img
                                src="./image/qr-code-component-main/qr-code-component-main/images/image-qr-code.png"
                                alt=""></div>
                        <h1 class="head-1">Improve your front-end skills by building projects</h1>
                        <p>Scan the QR code to visit frontend Mentor and take your coding skills to the next level</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
